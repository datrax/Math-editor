<script type="text/javascript">

AMinitSymbols(); // Prepare ASCIIMath
window.onload=function (){
display_my(true);
document.body.style.zoom = 1.7;
}
function display_my(bool)
{
  AMdisplay(bool);
  Debug = document.getElementById("debug").checked;
  var writeroot = document.getElementById('outputNode');
  if (!document.getElementById("use_mathml").checked)
    ReplaceMathByHtml(writeroot);

  var sourceHtml = document.getElementById('sourceHtml');
  if (Debug) {
    sourceHtml.value = writeroot.innerHTML;
    sourceHtml.style.display = "block";
  } else
    sourceHtml.style.display = "none";
}

</script>
